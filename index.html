<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet"/>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>ImperiumPets Pedigree Database</title>
  </head>
  <body>

    <header>
      <div class="box">

        <div class="logo">
          <img src="docs/img/extra/magpie.logo.jpg" alt="Imperium Logo" />
          <p>imperium</p>
        </div>

        <div class="search">
          <span class="material-icons-sharp">search</span>
          <input type="search" placeholder="Search animals...">
        </div>

        <div class="account-area">
          <div>
            <p>Type of animal:</p>
          </div>
          <div class="theme-btn">
            <span class="material-icons-sharp active">light_mode</span>
            <span class="material-icons-sharp">dark_mode</span>
          </div>
        </div>

      </div>
    </header>
    <nav>
      <div class="sidebar">
        <ul>
          <a href="#">
            <span class="material-icons-sharp">home</span>
            <li>Dashboard</li>
          </a>
          <a href="#">
            <span class="material-icons-sharp">article</span>
            <li>Animals</li>
          </a>
          <a href="#">
            <span class="material-icons-sharp">join_left</span>
            <li>Pairings</li>
          </a>
          <a href="#">
            <span class="material-icons-sharp">pets</span>
            <li>Pet Profile</li>
          </a>
        </ul>
      </div>
    </nav>
    <main>
      <h1>Hello</h1>

    </main>



    <footer>

    </footer>
    <script src="./index.js"></script>
  </body>
</html>
